openapi: 3.0.0
info:
  title: Job application
  description: Job application API doc
  version: 0.0.1

servers:
  - url: https://job.cijworld.com
    description: Main API server

paths:
  /api/login:
    post:
      summary: Return auth token
      parameters:
        - name: email
          in: query
          required: true
          schema:
            type: string
            format: email
        - name: password
          in: query
          required: true
          schema:
            type: string
            format: password
        - name: remember_me
          in: query
          required: false
          schema:
            type: boolean
      responses:
        422:
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
                  errors:
                    type: array
                    description: Array of fields
                    items:
                      type: array
                      description: Array of errors
                      items:
                        type: string
        200:
          description: Return token parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  token_type:
                    type: string
                    description: Token type
                    example: Bearer
                  token:
                    type: string
                    description: Token
                  expires_at:
                    type: integer
                    description: Token expires time


